<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="big"
    >
      <!--    Clickable Search icon that submits form    -->
      <div class="search-container search-container--large">
        <button
          class="search-icon search-icon--large"
          type="submit"
        ></button>
        <input
          class="search-input search-input--large"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>

    <form
      action="#"
      method="get"
      class="search-bar"
      data-qa="small"
    >
      <div class="search-container search-container--small">
        <button
          class="search-icon search-icon--small"
          type="submit"
        ></button>
        <input
          class="search-input search-input--small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
      </div>
    </form>
  </body>
</html>
